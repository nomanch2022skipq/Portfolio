<section id="contact" class="min-h-screen bg-gradient-to-r from-purple-600 to-indigo-800 py-8 px-4 sm:px-6 lg:px-8 flex items-center justify-center">
  <div class="max-w-5xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden">
    <div class="flex flex-col lg:flex-row">
      <!-- Contact Information -->
      <div class="bg-gradient-to-br from-indigo-600 to-purple-700 text-white py-8 px-6 lg:w-2/5 relative overflow-hidden">
        <div class="relative z-10">
          <h2 class="text-2xl sm:text-3xl font-extrabold mb-6">Contact Us</h2>
          <p class="mb-8 text-indigo-100 text-sm sm:text-base">We'd love to hear from you. Please fill out the form, and we'll get back to you as soon as possible.</p>
          <div class="space-y-4">
            <div class="flex items-center">
              <svg class="w-8 h-8 mr-4 text-indigo-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
              <span class="text-lg">+1 (555) 123-4567</span>
            </div>
            <div class="flex items-center">
              <svg class="w-8 h-8 mr-4 text-indigo-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
              <span class="text-lg">contact&#64;example.com</span>
            </div>
            <div class="flex items-center">
              <svg class="w-8 h-8 mr-4 text-indigo-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
              <span class="text-lg">123 Main St, City, Country</span>
            </div>
          </div>
        </div>
        <div class="absolute bottom-0 right-0 transform translate-x-1/3 translate-y-1/3">
          <svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" class="opacity-20">
            <circle cx="160" cy="160" r="160" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="160" cy="160" r="100" fill="none" stroke="currentColor" stroke-width="2"/>
            <circle cx="160" cy="160" r="40" fill="none" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
      </div>
      
      <!-- Contact Form -->
      <div class="py-8 px-6 lg:w-3/5">
        <h3 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Send us a message</h3>
        <form class="space-y-6">
          <div class="relative">
            <input type="text" id="name" name="name" required class="peer w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-indigo-600 placeholder-transparent pt-3 pb-2 px-0">
            <label for="name" class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-indigo-600 peer-focus:text-sm">Full Name</label>
          </div>
          <div class="relative">
            <input type="email" id="email" name="email" required class="peer w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-indigo-600 placeholder-transparent pt-3 pb-2 px-0">
            <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-indigo-600 peer-focus:text-sm">Email Address</label>
          </div>
          <div class="relative">
            <input type="tel" id="phone" name="phone" required class="peer w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-indigo-600 placeholder-transparent pt-3 pb-2 px-0">
            <label for="phone" class="absolute left-0 -top-3.5 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3.5 peer-focus:text-indigo-600 peer-focus:text-sm">Phone Number</label>
          </div>
          <div class="relative">
            <textarea id="message" name="message" rows="4" required class="peer w-full border-2 border-gray-300 text-gray-900 focus:outline-none focus:border-indigo-600 placeholder-transparent p-2 resize-none rounded-md"></textarea>
            <label for="message" class="absolute left-2 -top-3 bg-white px-1 text-gray-600 text-sm transition-all peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400 peer-placeholder-shown:top-2 peer-focus:-top-3 peer-focus:text-indigo-600 peer-focus:text-sm">Your Message</label>
          </div>
          <div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 sm:py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out text-base sm:text-lg font-semibold">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
