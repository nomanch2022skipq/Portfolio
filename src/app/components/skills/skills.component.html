<section id="skills" class="min-h-screen md:pt-[8rem] bg-gradient-to-r from-purple-600 to-indigo-800  py-24">
  <div class="container mx-auto px-4">
    <h2 class="text-6xl font-extrabold text-center mb-20 text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-yellow-200">My Expertise</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12">
      <div *ngFor="let skill of skills" class="group bg-white bg-opacity-5 backdrop-filter backdrop-blur-lg rounded-2xl p-8 hover:bg-opacity-10 transition-all duration-500 transform hover:-translate-y-2 hover:shadow-2xl">
        <div class="relative mb-8">
          <img [src]="skill.image" [alt]="skill.title" class="w-full h-48 object-cover rounded-xl shadow-md">
          <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 flex items-center justify-center w-16 h-16 rounded-full text-white transition-all duration-300 border-4 border-white shadow-lg"
               [ngClass]="skill.iconBgClass">
            <i [class]="skill.icon + ' text-2xl'"></i>
          </div>
        </div>
        <h3 class="text-3xl font-bold mb-6 text-white text-center">{{skill.title}}</h3>
        <ul class="text-purple-100 space-y-3">
          <li *ngFor="let item of skill.items" class="flex items-center bg-white bg-opacity-10 rounded-lg p-3 transition-all duration-300 hover:bg-opacity-20">
            <i class="fas fa-star mr-3 text-yellow-300"></i>
            <span class="text-lg">{{item}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
