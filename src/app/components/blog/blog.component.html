<section id="blog" class="min-h-screen bg-gradient-to-r from-purple-600 to-indigo-800 py-20">
  <div class="container mx-auto px-4">
    <h2 class="text-6xl mb-20 font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-yellow-200">My Blogs</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      <div *ngFor="let post of blogPosts" class="bg-white rounded-xl overflow-hidden shadow-lg transition-all duration-300 transform hover:-translate-y-2 hover:shadow-2xl">
        <img [src]="post.imageUrl" [alt]="post.title" class="w-full h-48 object-cover">
        <div class="p-6">
          <div class="text-sm text-indigo-500 font-semibold mb-2">{{ post.category }}</div>
          <h3 class="text-xl font-semibold mb-3 text-gray-800">{{ post.title }}</h3>
          <p class="text-gray-600 mb-4">{{ post.excerpt }}</p>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <img src="https://robohash.org/{{post.author}}?size=32x32" alt="Avatar" class="w-8 h-8 rounded-full mr-2">
              <span class="text-sm text-gray-700">{{ post.author }}</span>
            </div>
            <span class="text-sm text-gray-500">{{ post.date }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
